name: publish robust-provider

# This workflow publishes robust-provider on crates.io.
permissions:
  contents: read

on:
  push:
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-publish:
    name: Publish robust-provider on crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Verify tag matches crate version
        id: version-check
        run: |
          PKG_VERSION=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[] | select(.name=="robust-provider") | .version')
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          echo "Package:  ${PKG_VERSION}"
          echo "Tag:      ${TAG_VERSION}"

          if [ -z "$PKG_VERSION" ]; then
            echo "Failed to determine package version via cargo metadata" >&2
            exit 1
          fi
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag v${TAG_VERSION} does not match package version ${PKG_VERSION}" >&2
            exit 1
          fi

      - name: Check robust-provider
        run: cargo publish -p robust-provider --locked --dry-run

      # cargo automatically picks up CARGO_REGISTRY_TOKEN from environment variables
      - name: Publish robust-provider
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN:-}" ]; then
            echo "CARGO_REGISTRY_TOKEN is not set in repository secrets" >&2
            exit 1
          fi
          cargo publish -p robust-provider --locked
